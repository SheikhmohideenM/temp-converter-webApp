<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Temperature-Converter</title>

    <!-- font-awesome css -->
    <link rel="stylesheet" href="assets/font-awesome/css/all.css">
    <!-- custom css -->
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div class="container">
        <h2 class="title">Temperature-Converter</h2>
        <form class="form-control">
            <div class="input-field">
                <i class="fa fa-thermometer-three-quarters"></i>
                <input type="number" class="input-area" placeholder="00">
            </div>
            <div class="radio-field">
                <div class="radio-btn">
                    <input type="radio" class="radio-button">
                    <label for="" class="lable-name">Fahrenheit</label>
                </div>
                <div class="radio-btn">
                    <input type="radio" class="radio-button">
                    <label for="" class="lable-name">Celsius</label>
                </div>
                <div class="radio-btn">
                    <input type="radio" class="radio-button">
                    <label for="" class="lable-name">Kelvin</label>
                </div>
            </div>
        </form>
    </div>
</body>
</html>
